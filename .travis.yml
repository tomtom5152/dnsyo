language: go

os:
  - linux
  - osx

go:
  - 1.9

env:
  - DEP_VERSION="0.4.1"

before_install:
  - >
    # Download the binary to bin folder in $GOPATH
    if [[ $TRAVIS_OS_NAME == "osx" ]]; then kernel="darwin"; else kernel="linux"; fi
    curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-${kernel}-amd64 -o $GOPATH/bin/dep
    # Make the binary executable
    chmod +x $GOPATH/bin/dep

install:
  - dep ensure

script:
  - ./coverage.sh
  - go build -o bin/dnsyo-$TRAVIS_OS_NAME

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/dnsyo-$TRAVIS_OS_NAME
  skip_cleanup: true
  on:
    tags: true
    repo: tomtom5152/dnsyo
